<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <!--Icon-->
    <link rel="shortcut icon" href="icon/instagram(1).png" type="image/x-icon">
    <title>Instragram</title>
</head>
<body></body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
             <img src="img/instagram-celular.png" alt="Celular">
         </div>

        <div class="instagram-continue">

            <div class="group">
                <img src="img/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="Foto de Perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login">Continue como caaixeta_</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover Conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é caaixeta_ ?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="https://www.instagram.com/accounts/login/?next=/direct/inbox/">Alternar Contas</a></span>
                    ou
                    <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/">Inscreva-se</a></span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D07F7CD72-188C-4D2C-B939-DF98EBC10603%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>

        </div>  
    </div>
</body>
</html>
